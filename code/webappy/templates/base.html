<!DOCTYPE html>
<html lang="en">
  <head>
    {% block head %}
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">
    <link href="../static/dist/css/bootstrap.min.css" rel="stylesheet">
    <script type="text/javascript" language="javascript" src="../static/DataTables-1.10.4/media/js/jquery.js"></script>
    <script src="../static/js/jquery-ui-1.11.2/jquery-ui.js"></script>

    <script src="../static/js/d3.min.js"></script>
    <script>L_PREFER_CANVAS = true;</script>
    <script src="../static/js/leaflet.js"></script>
    <script src="../static/js/leaflet_awesome-markers.js"></script>
    <script src="../static/js/movingPath.js"></script>
    <link href="../static/css/index.css" rel="stylesheet">
    <link rel="stylesheet" href="../static/js/jquery-ui-1.11.2/jquery-ui.css">
    <link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.3/leaflet.css" />
    <link rel="stylesheet" href="../static/font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../static/css/leaflet.css">
    <link rel="stylesheet" href="../static/css/leaflet.awesome-markers.css">
    <link rel="stylesheet" href="../static/css/movingPath.css">


    <style>
      .navbar-brand {margin-right:30px;}
      .main_container {;}
    </style>
    <title>{% block title %}{% endblock %}</title>

    {% endblock %}
  </head>

  <body>
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="{{ url_for('index') }}">RideMeter</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="{{ url_for('index') }}">Home</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="main_container">{% block content %}{% endblock %}</div><!-- /.container -->


    <script src="../static/dist/js/bootstrap.min.js"></script>
  </body>
  {% block add_script %}{% endblock %}
</html>
